    <div class="container">
        <div class="reservation-box">
            <h1>Car Reservation</h1>
            <form id="reservationForm">
                <div class="form-group">
                    <label for="pickupDate">Pickup Date:</label>
                    <input type="date" id="pickupDate" name="pickupDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="returnDate">Return Date:</label>
                    <input type="date" id="returnDate" name="returnDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="carType">Car Type:</label>
                    <select id="carType" name="carType" class="form-control" required>
                        <option value="" disabled selected>Select a car</option>
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="convertible">Convertible</option>
                        <option value="electric">Electric</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rentMode">Rent Mode:</label>
                    <select id="rentMode" name="rentMode" class="form-control" required>
                        <option value="" disabled selected>Select a rent mode</option>
                        <option value="daily">Daily Rental</option>
                        <option value="weekly">Weekly Rental</option>
                        <option value="monthly">Monthly Rental</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="addOns">Optional Add Ons:</label>
                    <select id="addOns" name="addOns" class="form-control">
                        <option value="" disabled selected>Select a Optional Add Ons</option>
                        <option value="GPS">GPS</option>
                        <option value="child-seat">Child Seats</option>
                        <option value="driver">Additional Driver</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="creditCard">Credit Card Number:</label>
                    <input type="text" id="creditCard" name="creditCard" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Reserve Car</button>
            </form>
        </div>
    </div>
